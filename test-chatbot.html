<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/css/chatbot.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      background: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    .debug {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>Chatbot Test Page</h1>
  <div class="debug">
    <h2>Debug Info</h2>
    <p>Open browser console (F12) to see chatbot initialization logs.</p>
    <p>The chatbot icon should appear in the bottom-right corner.</p>
    <button onclick="checkChatbot()">Check Chatbot Status</button>
    <div id="status"></div>
  </div>

  <script src="assets/js/chatbot-new.js"></script>
  <script>
    function checkChatbot() {
      const chatbot = document.getElementById('ciph-chatbot');
      const status = document.getElementById('status');
      
      if (chatbot) {
        status.innerHTML = '<p style="color: green;">✅ Chatbot element found!</p>';
        status.innerHTML += '<p>Position: ' + window.getComputedStyle(chatbot).bottom + ' from bottom</p>';
        status.innerHTML += '<p>Right: ' + window.getComputedStyle(chatbot).right + ' from right</p>';
        status.innerHTML += '<p>Z-index: ' + window.getComputedStyle(chatbot).zIndex + '</p>';
        status.innerHTML += '<p>Display: ' + window.getComputedStyle(chatbot).display + '</p>';
      } else {
        status.innerHTML = '<p style="color: red;">❌ Chatbot element NOT found!</p>';
      }
    }
    
    // Auto-check after 1 second
    setTimeout(checkChatbot, 1000);
  </script>
</body>
</html>
